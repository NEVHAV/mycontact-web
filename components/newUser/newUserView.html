<title>New Account</title>
<title>Home</title>
<main>
    <nav>
        <div class="nav-wrapper orange darken-4">
            <a class="brand-logo" href="#">MY CONTACT</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <!--<li>-->
                    <!--<a ng-click="gotoContact()">Show contact</a>-->
                <!--</li>-->
                <!--<li>-->
                    <!--<a ng-click="signIn()">Sign in</a>-->
                <!--</li>-->
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="header-content-inner">
                <h1 id="homeHeading">Create new account</h1>
            </div>
            <form name="frmCreateUser" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <label for="username">Username</label>
                        <input id="username" type="text" ng-model="newUser.username" value="{{ username }}"
                               name="username" class="validate" ng-required="true">
                        <span class="help-inline"
                              ng-show="frmCreateUser.username.$invalid && frmCreateUser.username.$touched"><a class="red-text">Username field is required</a></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" ng-model="newUser.password" value="{{ password }}" name="password"
                               type="password" class="validate" ng-required="true">
                        <label for="password">Password</label>
                        <span class="help-inline"
                              ng-show="frmCreateUser.password.$invalid && frmCreateUser.password.$touched"><a class="red-text">Password field is required</a></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" ng-model="newUser.email" value="{{ email }}" name="email" type="email"
                               class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn waves-effect" ng-click="createUser()">Create new
                    account</button>
                <a class="btn-flat waves-effect blue-text" ng-click="goHome()"><i class="material-icons">home</i> Back to
                    homepage</a>
            </div>
        </div>
    </div>
</main>
